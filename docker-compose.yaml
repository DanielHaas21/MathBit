version: '3.3'

#Externally im exposing 5433 but internally it needs to mapped to 5432 since
#docker likes to map this internally
services:
  postgres:
    image: postgres:14-alpine
    ports:
      - 5433:5432
    volumes:
      - ~/MathBit/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=S3cret
      - POSTGRES_USER=mtb_user
      - POSTGRES_DB=mtb_db
